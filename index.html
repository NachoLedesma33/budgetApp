<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/png" href="./icon/icons8-presupuesto-60.png" />
    <title>budgets</title>
  </head>
  <body onload="loadApp()">
    <div class="headboard">
      <div class="budget">
        <div class="budget_title">Budget Available</div>
        <div class="budget_value" id="budgets">+ 2,000.00</div>
        <div class="budget_income cleanstyles">
          <div class="budget_income--text">Incomes</div>
          <div class="right">
            <div class="budget_income--value" id="incomes">+4,000.00</div>
            <div class="budget_income--percent">&nbsp</div>
          </div>
        </div>
        <div class="budget_expenses cleanstyles">
          <div class="budget_expenses--text">Expenses</div>
          <div class="right">
            <div class="budget_expenses--value" id="expenses">-1,900.00</div>
            <div class="budget_expenses--percent" id="percents">50%</div>
          </div>
        </div>
      </div>
    </div>
 
    <form id="form" onsubmit="return false;">
      <div class="add">
        <div class="add_container">
          <select name="type" id="type">
            <option value="income" selected>+</option>
            <option value="expense">-</option>
          </select>
          <input type="text" class="add_description" name="description" id="description" placeholder="Description" required>
          <input type="number"  class="add_value" name="value" id="value" placeholder="Value" step="any" required>
          <button type="button" onclick="addData()">Add</button>
        </div>
      </div>
    </form>
    

    <div class="container cleanstyles">
      <div class="income">
        <h2 class="income_title">Incomes</h2>
        <div id="list-incomes">
          <div class="element cleanstyles">
            <div class="element_description">Rent of car</div>
            <div class="right cleanstyles">
              <div class="element_value">+ 200.00</div>
              <div class="element_delete">
                <button class="element_delete--btn">
                  <ion-icon name="close-circle-outline"></ion-icon>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="expenses">
        <h2 class="expenses_title">Expenses</h2>
        <div id="list_expenses">
          <div class="element cleanstyles">
            <div class="element_description">Rent of departament</div>
            <div class="right cleanstyles">
              <div class="element_value">- 900.00</div>
              <div class="element_percent">41%</div>
              <div class="element_delete">
                <button class="element_delete--btn">
                  <ion-icon name="close-circle-outline"></ion-icon>
                </button>
              </div>
          </div>
        </div>
        <div class="element cleanstyles">
          <div class="element_description">Clothes</div>
          <div class="right cleanstyles">
            <div class="element_value">- 50.00</div>
            <div class="element_percent">2.7%</div>
            <div class="element_delete">
              <button class="element_delete--btn">
                <ion-icon name="close-circle-outline"></ion-icon>
              </button>
            </div>
        </div>
      </div>
      </div>
    </div>

    <script src="/Data.js"></script>
    <script src="/Income.js"></script>
    <script src="/Expenses.js"></script>
    <script src="/app.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
